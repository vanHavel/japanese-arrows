<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yazudo</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">Yazudo</a>
            <div class="nav-instructions">
                A number needs to be placed into each arrow.<br>
                It must be equal to the count of distinct numbers, which the arrow points at.
            </div>
            <div class="nav-links">
                <a href="/" class="active">Home</a>
                <a href="/archive">Archive</a>
                <a href="/about.html">About</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="puzzle-area">

            <div class="game-container">
                <div class="left-controls" style="margin-top: 4.5rem;">
                    <div class="numpad">
                        <button class="num-btn" data-value="7">7</button>
                        <button class="num-btn" data-value="8">8</button>
                        <button class="num-btn" data-value="9">9</button>
                        <button class="num-btn" data-value="4">4</button>
                        <button class="num-btn" data-value="5">5</button>
                        <button class="num-btn" data-value="6">6</button>
                        <button class="num-btn" data-value="1">1</button>
                        <button class="num-btn" data-value="2">2</button>
                        <button class="num-btn" data-value="3">3</button>
                        <button class="num-btn" data-value="0">0</button>
                        <button class="action-btn delete-btn" id="numpad-delete" title="Delete">⌫</button>
                    </div>

                    <div class="mode-controls">
                        <div class="mode-toggle">
                            <button id="mode-pen" class="mode-btn active" title="Pen Mode (Digit entry)">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                                    <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                                    <path d="M2 2l7.586 7.586"></path>
                                    <circle cx="11" cy="11" r="2"></circle>
                                </svg>
                                Pen
                            </button>
                            <button id="mode-pencil" class="mode-btn"
                                title="Pencil Mode (Notes) (Hold CTRL to temporary toggle)">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                                Pencil
                                <span class="kbd-hint">CTRL</span>
                            </button>
                        </div>
                        <div style="margin-top: 1rem;">
                            <button id="toggle-grid" class="control-btn secondary"
                                style="width: 100%; justify-content: center;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="3" y1="9" x2="21" y2="9"></line>
                                    <line x1="3" y1="15" x2="21" y2="15"></line>
                                    <line x1="9" y1="3" x2="9" y2="21"></line>
                                    <line x1="15" y1="3" x2="15" y2="21"></line>
                                </svg>
                                Grid
                            </button>
                        </div>
                    </div>
                </div>

                <div class="center-column">
                    <div class="puzzle-header" style="margin-bottom: 1.5rem; width: 100%;">
                        <button id="prev-day" class="nav-btn" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 18l-6-6 6-6" />
                            </svg>
                        </button>
                        <div class="date-display" style="min-width: 200px;">
                            <div id="current-date">January 25, 2026</div>
                            <div id="difficulty-display" class="difficulty-badge"></div>
                        </div>
                        <button id="next-day" class="nav-btn" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 18l6-6-6-6" />
                            </svg>
                        </button>
                    </div>
                    <div id="puzzle-grid" class="puzzle-grid">
                        <!-- Grid generated by JS -->
                    </div>

                    <div class="right-controls">
                        <button id="btn-fill-solution" class="control-btn primary" title="Fill the correct solution">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 4V2" />
                                <path d="M15 16v-2" />
                                <path d="M8 9h2" />
                                <path d="M20 9h2" />
                                <path d="M17.8 5.2l1.4-1.4" />
                                <path d="M12.2 10.8l1.4-1.4" />
                                <path d="M12.2 5.2l1.4 1.4" />
                                <path d="M17.8 10.8l1.4 1.4" />
                                <path d="M2 22l5-5" />
                                <path d="M11 13l4-4" />
                            </svg>
                            Solve
                        </button>
                        <button id="btn-check" class="control-btn primary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            Check
                        </button>
                        <button id="btn-reset" class="control-btn danger">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                <path d="M3 3v5h5"></path>
                            </svg>
                            Reset
                        </button>
                        <button id="btn-share" class="control-btn primary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                            Share
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast hidden">Copied to clipboard!</div>

    <div id="reset-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Reset Puzzle</h3>
            <p>Are you sure you want to reset the puzzle to its initial state?</p>
            <div class="modal-actions">
                <button id="btn-cancel-reset" class="control-btn secondary">Cancel</button>
                <button id="btn-confirm-reset" class="control-btn danger">Reset</button>
            </div>
        </div>
    </div>
    <div id="numpad-modal" class="modal hidden">
        <div class="modal-content numpad-modal-content">
            <!-- <h3>Select Number</h3> -->
            <!-- We remove the title to save space on mobile -->
            <div class="numpad popup-numpad">
                <button class="num-btn mobile-num-btn" data-value="7">7</button>
                <button class="num-btn mobile-num-btn" data-value="8">8</button>
                <button class="num-btn mobile-num-btn" data-value="9">9</button>
                <button class="num-btn mobile-num-btn" data-value="4">4</button>
                <button class="num-btn mobile-num-btn" data-value="5">5</button>
                <button class="num-btn mobile-num-btn" data-value="6">6</button>
                <button class="num-btn mobile-num-btn" data-value="1">1</button>
                <button class="num-btn mobile-num-btn" data-value="2">2</button>
                <button class="num-btn mobile-num-btn" data-value="3">3</button>
                <button class="num-btn mobile-num-btn" data-value="0">0</button>
                <button class="action-btn delete-btn mobile-num-btn" data-value="delete" title="Delete">⌫</button>
            </div>
            <button id="btn-close-numpad" class="control-btn secondary"
                style="margin-top: 1rem; width: 100%;">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
